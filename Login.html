<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <style>
      #main {
        width: 450px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        background-color: #fff;
        padding: 20px;
        margin: 8% auto 0;
        text-align: center;
        margin-top: 180px;
        border-radius: 13px;
      }

      #main > h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-bottom: 30px;
      }
      .input-box {
        padding: 18px;
        border-radius: 3px;
        width: 70%;
        border: 3px solid whitesmoke;
      }
      .input-box:hover {
        border: 1px solid black;
      }
      .pass {
        color: #21afde;
        margin-left: -47%;
        cursor: pointer;
      }

      .login-btn,
      .facebook-btn {
        width: 352px;
        padding: 15px;
        border-radius: 3px;
        color: whitesmoke;
        border: none;
        cursor: pointer;
      }
      .login-btn {
        background-color: #1c8adb;
      }
      .facebook-btn {
        background-color: rgb(72, 111, 231);
      }
      #para {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
      }
      a {
        text-decoration: none;
        color: #21afde;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h2><b>Member Login</b></h2>
      <form action="">
        <input
          type="email"
          class="input-box"
          id="user_email"
          placeholder="Email Address"
        /><br /><br />

        <input
          type="password"
          class="input-box"
          id="user_password"
          placeholder="Password"
        /><br />

        <p class="pass"><b>Forgot password ?</b></p>
        <button type="button" onclick="login()" class="login-btn">
          <b> LOG IN</b>
        </button>
        <p class="or">Or</p>
        <button type="button" class="facebook-btn">
          <b>CONTINUE WITH FACEBOOK</b>
        </button>
      </form>
    </div>
    <p id="para">
      Not a member yet? <b><a href="signup.html">Sign up now!</a></b>
    </p>
  </body>

  <script>
    function login() {
      let user_email = document.getElementById("user_email").value; //step1
      let password = document.getElementById("user_password").value; //step1

      let user_info = JSON.parse(localStorage.getItem("user_info")); //step2  //taking saved data from local storage and check it...true or not! by using if ,else.
      document.getElementById("user_email").value = ""; //we have to always put this lines after localstorage.
      document.getElementById("user_password").value = "";
      if (
        user_info.user_email == user_email && //step3
        user_info.password == password
      ) {
        alert("Login Successful");
        localStorage.setItem("login_status", 1); // This shows login Successful    //step5
        window.location.href = "/index.html"; // and this will take us to home page.
      } else {
        alert("Please,Fill Correct details"); //step4
      }
    }
  </script>
</html>
